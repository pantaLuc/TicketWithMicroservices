apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
      - name: auth-mongo
        image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name:  auth-mongo-serv
spec:
  selector:
    app:  auth-mongo
  ports:
  - name:  db
    protocol: TCP
    port:  2500
    targetPort:  2500